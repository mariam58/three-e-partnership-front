<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing</title>
    <link rel="stylesheet" href="src/css/output.css">
</head>
<body class=" font-SFProDisplay">
    <div class="wrapper">
        <header class="header py-1 relative top-0">
            <div class="container-wrapper">
                <nav class="navbar direction-row gap-[10px]">
                    <!-- logo -->
                    <a class="w-[190px] logo-black" href="#"><img src="src/images/icons/3E_LOGO_black.svg"

                        <!-- dropdown-menu -->
                        <div id="dropdown-menu" class="dropdown-menu justify-between p-6 lg:p-0">
                            <!-- search mobile-->
                            <form action="" method="get">
                                <div class="relative mx-auto lg:hidden">
                                    <input
                                        class="bg-colorsText-darkGray w-full h-[29px] px-5 pr-16 rounded-[40px] text-sm focus:outline-none"

                                    <button title="mob-search" type="submit" class="absolute right-5 top-[5px] w-5 h-5">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                            <path fill="#ffffff"
                                                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                                        </svg>
                                    </button>
                                </div>
                            </form>
                            <!-- search end  -->
                            <ul class="dropdown-menu space-x-[5px]">
                                <li class="step py-[10px]"><a class="title" href="#" target="_blank"

                                <li class="group step py-[10px] ">
                                    <!-- სათაური იცონკით მობილურისთვის-->
                                    <div class="group fill-bg-iconBlue direction-row lg:fill-colorsText-headerMenu ">
                                        <span class="title group-hover:lg:text-black ">About</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill=""
                                            class="icon-down w-8 h-4 inline-block group-hover:lg:fill-black duration-500 ease-linear">
                                            <path
                                                d="M12.53 16.28a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 0 1 1.06-1.06L12 14.69l6.97-6.97a.75.75 0 1 1 1.06 1.06l-7.5 7.5Z"
                                                clip-rule="evenodd" />
                                        </svg>
                                    </div>
                                    <!-- მენიუ menu -->
                                    <ul class="mobile-dropdown hidden lg:dropdown">
                                        <li class="text "><a class="mobile-dropdown-link" href="#" target="_blank"
                                                rel="noopener noreferrer">Project</a></li>
                                        <li class="text "><a class="mobile-dropdown-link" href="#" target="_blank"
                                                rel="noopener noreferrer">Consortium</a></li>
                                        <li class="text "><a class="mobile-dropdown-link" href="#" target="_blank"
                                                rel="noopener noreferrer">Dissemination</a></li>
                                    </ul>
                                </li>

                                <li class="group step py-[10px]">
                                    <!-- სათაური იცონკით მობილურისთვის-->
                                    <div class="group fill-bg-iconBlue direction-row lg:fill-colorsText-headerMenu">
                                        <span class="title group-hover:lg:text-black">News and Events</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill=""
                                            class="icon-down w-8 h-4 inline-block group-hover:lg:fill-black duration-500 ease-linear">
                                            <path
                                                d="M12.53 16.28a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 0 1 1.06-1.06L12 14.69l6.97-6.97a.75.75 0 1 1 1.06 1.06l-7.5 7.5Z"

                                        </svg>
                                    </div>
                                    <!-- მენიუ menu 2 -->
                                    <ul class="mobile-dropdown hidden lg:dropdown">
                                        <li class="text "><a class="mobile-dropdown-link" href="#" target="_blank"
                                                rel="noopener noreferrer">News</a></li>
                                        <li class="text "><a class="mobile-dropdown-link" href="#" target="_blank"
                                                rel="noopener noreferrer mobile-dropdown-link">Events</a></li>
                                    </ul>
                                    <!-- li -->
                                </li>
                                <!--  li -->
                                <li class="group step py-[10px]"><a class="title" href="#" target="_blank"
                                        rel="noopener noreferrer">Deliverables and Outputs</a></li>

                                <li class="group step py-[10px]">
                                    <!-- სათაური იცონკით მობილურისთვის-->
                                    <div class="group fill-bg-iconBlue direction-row lg:fill-colorsText-headerMenu">
                                        <span class="title group-hover:lg:text-black">Digital Knowledge Hub</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill=""
                                            class="icon-down w-8 h-4 inline-block group-hover:lg:fill-black duration-500 ease-linear">
                                            <path
                                                d="M12.53 16.28a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 0 1 1.06-1.06L12 14.69l6.97-6.97a.75.75 0 1 1 1.06 1.06l-7.5 7.5Z"

                                        </svg>
                                    </div>
                                    <!-- მენიუ menu -->
                                    <ul class="mobile-dropdown hidden lg:dropdown">
                                        <li class="text "><a class="mobile-dropdown-link" href="#" target="_blank"
                                                rel="noopener noreferrer">Reports</a></li>
                                        <li class="text "><a class="mobile-dropdown-link" href="#" target="_blank"
                                                rel="noopener noreferrer">Whitepapers</a></li>
                                        <li class="text "><a class="mobile-dropdown-link" href="#" target="_blank"
                                                rel="noopener noreferrer">Webinars</a></li>
                                    </ul>
                                </li>
                                <!-- contact  igive rac hederze -->
                                <li class="step py-[10px] lg:hidden"><a class="title text-bg-iconRose" href="#"
                                        target="_blank" rel="noopener noreferrer">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="buttons direction-row">
                        <!-- search button-->
                        <div class="mr-5">
                            <a class="search onclick=" openSearch() title="title" href="#">
                                <svg class="w-6 h-6 text-colorsText-headerMenu stroke-2" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                </svg></a>
                        </div>
                        <!-- popup search -->
                        <div id="myOverlay" class="overlay hidden">
                            <div class="max-w-[760px] w-[100%] m-auto ">
                                <div class="flex items-center justify-center">
                                    <div id="overlay-content" class="group w-[90%]">
                                        <form action="" method="get" class="relative flex items-stretch justify-center">
                                            <!-- search icon -->
                                            <div
                                                class="absolute inset-y-0 start-[5%] flex items-center pointer-events-none ">
                                                <svg class="w-4 h-4 text-colorsText-headerMenu group-focus-within:text-black"
                                                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                                    viewBox="0 0 20 20">
                                                    <path stroke="currentColor" stroke-linecap="round"
                                                        stroke-linejoin="round" stroke-width="2"
                                                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                                </svg>
                                            </div>
                                            <input type="search" id="default-search" name="search"
                                                class="block w-full p-4 ps-[74px] text-size-lg     text-colorsText-headerMenu rounded-lg bg-white  focus:text-black group-hover:text-black"

                                        </form>
                                    </div>
                                    <!-- X -->
                                    <div class="flex items-center justify-center bg-transparent w-[10%]"
                                        onclick="openSearch()">
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                            class="h-9 w-9 text-white hover:text-black stroke-1 hover:stroke-2"
                                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M6 18L18 6M6 6l12 12" />

                                        <li class="search-item ">
                                            Work package, detailed headline</li>
                                        </li>
                                    </ul>

                                        rel="noopener noreferrer">See All search results</a>
                                </div>
                            </div>

                        <!-- contact -->
                        <a class="contact btn-primary" href="#" target="_blank" rel="noopener noreferrer">Contact</a>
                        <!-- burger -->
                        <div id="burger-menu" class="group burger-menu  lg:hidden">
                            <span class="burger-menu-line top-1/3 group-[.menu-btn]:hidden
                                "></span>
                            <span class="burger-menu-line top-1/2 group-[.menu-btn]:rotate-45"></span>
                            <span class="burger-menu-line top-1/2 group-[.menu-btn]:-rotate-45"></span>
                            <span class="burger-menu-line  top-2/3 group-[.menu-btn]:hidden
                                "></span>
                        </div>

                    </div>

        <main class="grow ">
        </main>
        <footer class="bg-slate-600 h-14"></footer>
    </div>
    <script src="src/js/script.js"></script>
